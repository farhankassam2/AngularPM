<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class ='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by: </div>
            <div class='col-md-4'>
                <input type="text" [(ngModel)]='filterByProductName' />
            </div>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-6">
            <h4>Filtered by: {{filterByProductName}} </h4>
        </div>
    </div>
    <div class='table-responsive'>
        <table class="table" *ngIf="products.length">
            <thead>
                <tr>
                    <th> 
                        <button 
                            class='btn btn-primary'
                            (click)="toggleShowImages()"
                        >
                            {{areImagesShowing ? 'Hide' : 'Show'}} Images
                        </button>
                    </th>
                    <th> Product </th>
                    <th> Code </th>
                    <th> Available </th>
                    <th> Price </th>
                    <th> Star Rating </th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row" *ngFor="let product of products" routerLink="/products/{{product.id}}">
                    <td>
                        <img 
                            *ngIf='areImagesShowing'
                            class="image-dimensions" 
                            [title]="product.description | uppercase" 
                            [src]="product.imageUrl"
                        >
                            <!-- [style.width.px]='imageWidth' -->
                            <!-- [style.margin.px]='imageMargin' -->
                    </td>
                    <td>{{product.name}}</td>
                    <td>{{product.code | lowercase | convertToSpaces:'-':' '}}</td>
                    <td>{{product.releaseDate }}</td>
                    <td>{{product.price | currency:'INR':'symbol':'1.2-2' }}</td>
                    <td><pm-star [rating]="product.starRating" (ratingClicked)='onRatingClick($event)'></pm-star></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
